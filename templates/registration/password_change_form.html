{% extends 'base.html' %}

{% block title %}Password change{% endblock title %}


{% block content %}
    

    
<h1>Password Change</h1>
<p>Please enter your old Password, for security's sake, and then enter your new Password twice so we can verify you typed it correctly.</p>


<form  method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change my password">
</form>

{% endblock %}
